<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Saas landing page</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <img src="images/header/logo.svg" alt="logo">
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="#!">Home</a></li>
                        <li><a href="#!">Updates</a></li>
                        <li><a href="#!">Services</a></li>
                        <li><a href="#!">Features</a></li>
                        <li><a href="#!">About Us</a></li>
                    </ul>
                </nav>
                <div class="login-btns">
                    <div class="lang-choice">
                        <img src="./images/header/header-en.svg" alt="">
                        <p>EN</p>
                    </div>
                    <a href="#!" class="login">Login</a>
                </div>
            </div>
        </div>
    </header>
    <section class="home">
        <div class="container">
            <div class="home-block">
                <div class="home-desc-block">
                    <span class="home-desc">
                        Teams build <br> better products <br> with Align
                    </span>
                    <span class="home-desc-text">
                        Align is constantly improving to move forward through dashboard, statistics, data and verify and superior human resources.
                    </span>
                    <a href="#!" class="home-desc-button">Get Started</a>        
                </div>
                <div class="home-img">
                    <img src="./images/home/home_img.png" alt="home">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
